<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tetris</title>
    <meta charset="UTF-8">
    <meta content="Tetris" property="og:title">
    <meta content="Play Tetris for free in the browser!" property="og:description">
    <meta content="Caltrop" property="og:site_name">
    <meta name="theme-color" content="#FE019A">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="og:image" itemprop="image" content="./favicon.png">
    <meta name="robots" content="index, follow">
    <link id="favicon" rel="shortcut icon" href="./favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0">
</head>

<body>
    <script src="./classes/canvas.js"></script>
    <script src="./classes/game.js"></script>
    <script src="./classes/tetromino.js"></script>

    <script src="./loops/title.js"></script>
    <script src="./loops/menu.js"></script>

    <script src="./loops/playing.js"></script>
    <script src="./loops/gameover.js"></script>
    <script src="./loops/highscore.js"></script>
    <script src="./main.js"></script>
    <h1 style="font-family: monospace">Loading</h1>

    <div class="options">
